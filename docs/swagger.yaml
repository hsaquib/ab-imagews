paths:
  /api/v1/private/admin/image/upload_with_variants:
    post:
      description: 'Upload an image with three variants: Original, Medium(500X500)
        & ThumbNail(100X100)'
      parameters:
      - description: Set access token here
        in: header
        name: authorization
        required: true
        type: string
      - description: Some fields are mandatory
        in: formData
        name: file
        required: true
        type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ImageVariantUploadSuccessResponse'
        "400":
          description: Invalid request body, or missing required fields.
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "401":
          description: Unauthorized access attempt.
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
        "500":
          description: API sever or db unreachable.
          schema:
            $ref: '#/definitions/response.EmptyErrorRes'
      summary: upload image
      tags:
      - Image
