basePath: /
definitions:
  response.EmptyErrorRes:
    properties:
      data:
        $ref: '#/definitions/response.EmptyObject'
      message:
        example: failure message
        type: string
      status:
        example: Status string corresponding to the error
        type: string
      success:
        example: false
        type: boolean
      timestamp:
        example: "2006-01-02T15:04:05.000Z"
        type: string
    type: object
  response.EmptyObject:
    type: object
  response.ImageVariantUploadSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/response.UploadedImages'
      message:
        type: string
      status:
        type: string
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  response.UploadedImages:
    properties:
      filename:
        example: xyz.jpg
        type: string
      medium:
        example: https://..../m/..jpg
        type: string
      original:
        example: https://....jpg
        type: string
      thumbnail:
        example: https://..../s/..jpg
        type: string
    type: object
